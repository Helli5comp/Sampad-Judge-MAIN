<html lang="en" dir="auto">
    <head>
        <meta charset="UTF-8">
        <title>SignIn - Sampad Judge</title>
        <link href="https://fonts.googleapis.com/css?family=Tomorrow:400,500,600&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
        <link rel="stylesheet" href="./style.css">
    </head>
    
    <body>
        <div class="container">
            <h1 dir="rtl">ورود</h1>
            <div class="editor-field editor-field__textbox">
                <div class="editor-field__label-container password-wrapper">            
                    <label class="editor-field__label">نام</label>
                </div>
                <div class="editor-field__container">
                    <input type="text" class="editor-field__input" onfocus="generateNoise(this, 'input')"onblur="removeNoise(this, 'input')" />
                </div>
                <span class="editor-field__bottom"></span>
                <div class="editor-field__noise"></div>
            </div>
            <div class="editor-field editor-field__textbox">
                <div class="editor-field__label-container">
                    <label class="editor-field__label">رمز</label>
                </div>    
                <div class="editor-field__container">
                    <input type="password" class="editor-field__input" onfocus="generateNoise(this, 'input')"onblur="removeNoise(this, 'input')" />
                </div>
                <span class="editor-field__bottom"></span>
                <div class="editor-field__noise"></div>
            </div>
            <div class="btn btn--primary" onmouseover="generateNoise(this, 'button')"onmouseout="removeNoise(this, 'button')">
                <div class="btn__container">ورود</div>
                <div class="btn__bottom"></div>
                <div class="btn__noise"></div>
            </div>
        </div>

        <script  src="./script.js"></script>
    </body>
</html>
